<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, width=device-width ,initial-scale=1.0 ,minimum-scale=1.0 ,maximum-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <!-- <script defer src="hammer.js"></script> -->
</head>

<body>
  <main>
    <input type="text" value="0" disabled>
    <div class="button-wrap">
      <!-- <button data-type="ac" class="ac">AC</button> -->
      <button data-type="timer" class="hour">h</button>
      <button data-type="timer" class="min">m</button>
      <button data-type="timer" class="sec">s</button>
      <button data-type="operator">&divide;</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button data-type="operator">&times;</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button data-type="operator">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button data-type="operator">+</button>
      <button class="zero">0</button>
      <button>.</button>
      <button data-type="equals" class="equals">=</button>
    </div>
  </main>
  <script src="https://hammerjs.github.io/dist/hammer.js"></script>
</body>

</html>
